<div class="row">
  <div class="col-md-6">
    <a href="" class="btn btn-link">
      <i class="fa fa-arrow-circle-o-left"></i>Back To Dashboard
    </a>
  </div>
  <div class="col-md-6">
    <p class="alert alert-success"> Awesome :)</p>
  </div>
</div>

<div class="card">
  <div class="card-header">
    Add Client
  </div>
  <div class="card-block">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" [(ngModel)]="client.firstName" name="firstName" #clientFirstName="ngModel" 
        minlength="2" required placeholder="First Name">
        <div *ngIf="clientFirstName.errors?.required && clientFirstName.touched" class="alert alert-danger">
          First Name is required
        </div>
        <div *ngIf="clientFirstName.errors?.minlength && clientFirstName.touched" class="alert alert-danger">
          Must be at least 2 characters
        </div>
      </div>
       <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" name="lastName" [(ngModel)]="client.lastName" #clientLastName="ngModel" 
        minlength="2" required placeholder="Last Name">
        <div *ngIf="clientLastName.errors?.required && clientLastName.touched" class="alert alert-danger">
          Last Name is required
        </div>
        <div *ngIf="clientLastName.errors?.minlength && clientLastName.touched" class="alert alert-danger">
          Must be at least 2 characters
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Phone</label>
        <input type="text" class="form-control" name="phone" [(ngModel)]="client.phone" #clientPhone="ngModel" 
        minlength="10" required placeholder="Phone">
        <div *ngIf="clientPhone.errors?.required && clientPhone.touched" class="alert alert-danger">
          Phone is required
        </div>
        <div *ngIf="clientPhone.errors?.minlength && clientPhone.touched" class="alert alert-danger">
         Add Valid Phone Number
        </div>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" name="email" [(ngModel)]="client.email" #clientEmail="ngModel" required placeholder="Email"> 
        <div *ngIf="clientEmail.errors?.required && clientEmail.touched" class="alert alert-danger">
         Email is required
        </div>       
      </div>
      <div class="form-group">
        <label for="balance">Balance</label>
        <input type="number" class="form-control" [(ngModel)]="client.balance" name="balance" #clientBalance="ngModel" [disabled]="disableBalanceOnAdd" placeholder="Balance">
            
      </div>
      <input type="submit" class="btn btn-primary btn-block" value="submit">
    </form>
  </div>
</div>
